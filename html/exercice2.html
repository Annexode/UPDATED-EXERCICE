  <h3>EXERCICE TWO: CREATING TABLE</h3>

  <body>
    <table border="1">
      <tr>
        <th>Quick</th>

        <th>Jumps</th>
      </tr>

      <tr>
        <th rowspan="3">Over The</th>
        <th>Lazy</th>
        <th>Dog</th>

      <tr>
        <th>Then</th>
        <th>It</th>

      </tr>
    </table>
